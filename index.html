<!DOCTYPE html>
<html lang = en>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial scale=1.0">

    <link rel="stylesheet" type="text/css" href="style.css">

    <title>Calculator using Javascript - Marielle D. Lapeña</title>

</head>

<body>

    <div class="header">
        <h1>Basic Calculator</h1>
        <p>A website that functions as a basic calculator. This website is created by Marielle D. Lapeña.</p>

    </div>

    <div class="container">
        <div class="calculator">
            <form>
                <div class="display">
                    <input type="text" name="display">
                </div>

                <div>
                    <input type="button" value="AC" onclick="display.value = '' " class="operator"> <!-- All Clear -->
                    <input type="button" value="DE" onclick="display.value = display.value.toString().slice(0,-1) " class="operator"> <!-- Delete -->
                    <input type="button" value="." onclick="display.value += '.' " class="operator"> <!-- Decimal Point -->
                    <input type="button" value="/" onclick="display.value += '/' " class="operator"> <!-- Division -->
                </div>

                <div>
                    <input type="button" value="7" onclick="display.value += '7' ">  <!-- Display in the diplay input type -->
                    <input type="button" value="8" onclick="display.value += '8' "> 
                    <input type="button" value="9" onclick="display.value += '9' "> 
                    <input type="button" value="*" onclick="display.value += '*' " class="operator"> <!-- Multiplication -->
                </div>

                <div>
                    <input type="button" value="4" onclick="display.value += '4' "> 
                    <input type="button" value="5" onclick="display.value += '5' "> 
                    <input type="button" value="6" onclick="display.value += '6' "> 
                    <input type="button" value="-" onclick="display.value += '-' " class="operator"> <!-- Subtraction -->
                </div>

                <div>
                    <input type="button" value="3" onclick="display.value += '3' "> 
                    <input type="button" value="2" onclick="display.value += '2' "> 
                    <input type="button" value="1" onclick="display.value += '1' "> 
                    <input type="button" value="+" onclick="display.value += '+' " class="operator"> <!-- Addition -->
                </div>

                <div>
                    <input type="button" value="00" onclick="display.value += '00' "> <!-- Double Zero -->
                    <input type="button" value="0" onclick="display.value += '0' "> <!-- Zero -->
                    <input type="button" value="+/-" onclick="display.value += '-' " class="operator"> <!-- Negative or Positive Sign -->
                    <input type="button" value="=" onclick="display.value = eval(display.value)" class="operator"> <!-- Equal -->
                </div>
            </form>
        </div>
    </div>
</body>

</html>
